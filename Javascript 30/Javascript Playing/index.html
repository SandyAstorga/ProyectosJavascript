<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Javascript Playing</title>
    <link rel="shortcut icon" href="./images/javascript30.png" type="image/png">
    <link rel="stylesheet" href="./styles.css">
</head>

<body>
    <main class="container">

        <div class="title">
            <h1>Update CSS Variables with <span class="js">JS</span></h1>
        </div>
        
        <div class="controls">
            <div>
                <label for="spacing">Spacing </label>
                <input 
                    type="range"
                    name="spacing"
                    min="10"
                    max="150"
                    value="10"
                    data-sizing="px"
                >
            </div>
            
            <div>
                <label for="blur">Blur </label>
                <input 
                    type="range"
                    name="blur"
                    min="0"
                    max="25"
                    value="0"
                    data-sizing="px"
                >
            </div>

            <div>
                <label for="base">Base Color </label>
                <input 
                    type="color"
                    name="base"
                    value="#5FBDFF"
                >
            </div>
        </div>

            <div class="image">
                <img src="./images/Landscape.jpg" alt="image">
            </div>

        <div class="footer">
            <span>Coded by <a href="https://github.com/SandyAstorga" target="_blank">Sandy Astorga ✨✨</a></span>
        </div>

    </main>
    
    <script src="./main.js"></script>

</body>
</html>
