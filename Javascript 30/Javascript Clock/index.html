<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="./images/5578.jpg" type="image/jpg">
    <link rel="stylesheet" href="./styles.css">
    <title>Javascript Clock</title>
</head>
<body>
    <div class="title">
        <h1>Javascript Clock</h1>
        <h4>Time CDMX</h4>
    </div>
    <div class="clock">
        <div class="clock-face">
            <div class="hand hour-hand"></div>
            <div class="hand min-hand"></div>
            <div class="hand second-hand"></div>
        </div>
        <div class="numbers">
            <p class="top">12</p>
            <p class="right">3</p>
            <p class="bootom">6</p>
            <p class="left">9</p>
        </div>
    </div>
    <footer>
        Coded by <a href="https://github.com/SandyAstorga" target="_blank">Sandy Astorga ✨✨</a>
    </footer>
    <script src="./main.js"></script>
</body>
</html>
