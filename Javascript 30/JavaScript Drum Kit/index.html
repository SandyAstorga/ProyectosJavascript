<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="./images/drum.jpg" type="image/jpg">
    <link rel="stylesheet" href="./styles.css">
    
    <title>JavaScript Drum Kit</title>
</head>
<body>
    
    <h1>JavaScript Drum Kit</h1>
    
    <div class="keys">
        <div>
            <button class="a drum">A</button>
            <span class="sound">clap</span>
        </div>
        <div>
            <button class="s drum">S</button>
            <span class="sound">hihat</span>
        </div>
        <div>
            <button class="d drum">D</button>
            <span class="sound">kick</span>
        </div>
        <div>
            <button class="f drum">F</button>
            <span class="sound">openhat</span>
        </div>
        <div>
            <button class="g drum">G</button>
            <span class="sound">boom</span>
        </div>
        <div>
          <button class="h drum">H</button>
          <span class="sound">ride</span>
        </div>
        <div>
          <button class="j drum">J</button>
          <span class="sound">snare</span>
        </div>
        <div>
          <button class="k drum">K</button>
          <span class="sound">tom</span>
        </div>
        <div>
          <button class="l drum">L</button>
          <span class="sound">tink</span>
        </div>
    </div>

    <footer>
        Coded by <a href="https://github.com/SandyAstorga" target="_blank">Sandy Astorga ✨✨</a>
    </footer>
    
    <script src="main.js"></script>
    </body>
</html>
