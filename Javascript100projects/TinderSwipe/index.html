<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="./assets/tinder-logo.webp" type="image/x-icon">
    <link rel="stylesheet" href="style.css" />
    <title>Project 01 - Tinder Swipe</title>
</head>

<body>
    <main>
        <section>
            <header>
                <img src="./assets/tinder-logo.webp" alt="Tinder Logo" />
                <p>tinder</p>
            </header>

            <div class="cards">
                <article>
                    <img src="./assets/2.webp" alt="Álex, brown hair man, 25 years old" />
                    <h2>Álex <span>25</span></h2>
                    <div class="choice nope">NOPE</div>
                    <div class="choice like">LIKE</div>
                </article>

                <article>
                    <img src="./assets/1.webp" alt="Leila, red hair woman, 27 years old" />
                    <h2>Leila <span>27</span></h2>
                    <div class="choice nope">NOPE</div>
                    <div class="choice like">LIKE</div>
                </article>

                <span>
                    No hay más personas cerca de ti ... <br>
                    Vuelve a intentarlo más tarde
                </span>
            </div>

            <footer>
                <button class="is-undo" aria-label="undo"></button>
                <button class="is-remove is-big" aria-label="remove"></button>
                <button class="is-star" aria-label="star"></button>
                <button class="is-fav is-big" aria-label="fav"></button>
                <button class="is-zap" aria-label="zap"></button>
            </footer>
        </section>
    </main>

    <script src="main.js"></script>
</body>

</html>
